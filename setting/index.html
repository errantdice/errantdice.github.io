<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Static Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Dynamic Metadata -->
    <title id="title"></title>
    
    <!-- Core Scripts -->
    <script id="core" type="text/javascript" src="/js/core.js"></script>
    
    <!-- Header -->
    <script type="text/javascript">
        defer(function(){
            requires(function(){
                header()
            }) 
        })
    </script>
    <!-- Footer -->
    <script type="text/javascript">
        defer(function(){
            requires(function(){
                footer()
            }) 
        })
    </script>
    
    <!-- Subheader -->
    <script type="text/javascript">
        defer(function(){
            requires(function(){
                $.get("/setting/subheader.html", function(data) { // eslint-disable-line no-undef
                    $("#subheader").replaceWith(data); // eslint-disable-line no-undef
                })
            })
        })
    </script>
<body>
    <!-- Header Section -->
    <div id="header"></div>
    
    <!-- Subheader Section -->
    <div id="subheader"></div>
    
    <!-- Content Section -->
    <div class="container-fluid"><h1>Hello World</h1></div>
    
    <!-- Footer Section -->
    <div id="footer"></div>
</body>
</html>
